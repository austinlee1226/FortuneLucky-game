<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>吉運臨門 - Pixel GD V4.3</title>
    <style>
        /* 1. 基礎環境與 720x1280 容器 */
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; display: flex; justify-content: center; align-items: center; }
        #game-stage { position: absolute; width: 720px; height: 1280px; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(1); transform-origin: center; background-color: #b71c1c; overflow: hidden; }
        
        .layer { position: absolute; pointer-events: none; user-select: none; }
        .center-obj { transform: translate(-50%, -50%); }
        .interactive { pointer-events: auto; cursor: pointer; }

        /* 背景圖層 */
        #bg-main { left: 0; top: 0; width: 720px; z-index: 1; }
        
        /* 標語 (x75, y95) */
        #slogan { left: 75px; top: 95px; width: 561px; height: 209px; z-index: 60; }

        /* 貓咪 (x384, y745) */
        #char-cat { left: 384px; top: 745px; width: 515px; z-index: 50; }

        /* --- 煙火動畫：從小放大消失 Loop (x31, y441 與 x680, y464) --- */
        .firework { width: 194px; height: 200px; z-index: 10; opacity: 0; }
        .fw-loop { animation: fw绽放 2s infinite ease-out; }
        #fw-1 { left: 31px; top: 441px; }
        #fw-2 { left: 680px; top: 464px; animation-delay: 1s; }

        @keyframes fw绽放 {
            0% { transform: scale(0); opacity: 0; }
            20% { opacity: 1; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* --- 呼息與抖動動效 --- */
        .breathing { animation: breathLoop 3s ease-in-out infinite; }
        @keyframes breathLoop {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -51.5%) scale(1.015); }
        }
        .shaking { animation: shakeLoop 0.15s infinite; }
        @keyframes shakeLoop { 
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); } 
            25% { transform: translate(-50%, -52%) rotate(3deg); } 
            75% { transform: translate(-50%, -52%) rotate(-3deg); } 
        }

        /* 捲軸與吉類貼圖 (y150) */
        #scroll-container { 
            left: 360px; top: 725px; width: 708px; height: 855px; z-index: 100;
            opacity: 0; transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        #scroll-container.active { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        #res-type-img { left: 355px; top: 150px; width: auto; max-width: 250px; z-index: 150; opacity: 0; transition: opacity 0.6s ease-out; }
        #res-type-img.show { opacity: 1; }

        /* 文字排版：直書換行優化 */
        .fortune-text { position: absolute; z-index: 110; color: #3e2723; font-family: "Microsoft JhengHei", sans-serif; font-weight: bold; line-height: 1.5; font-size: 26px; writing-mode: vertical-rl; text-orientation: upright; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; transform: translateX(-50%); height: 420px; overflow: hidden; }
        #res-destiny { left: 453px; top: 300px; width: 110px; white-space: normal; }
        #res-career  { left: 331px; top: 300px; width: 85px; white-space: normal; }
        #res-love    { left: 204px; top: 300px; width: 85px; white-space: normal; }

        /* 按鈕座標 */
        #btn-draw { left: 352px; top: 1158px; width: 333px; z-index: 200; }
        #btn-redraw { left: 233px; top: 1158px; width: 262px; height: 76px; z-index: 210; }
        #btn-share { left: 491px; top: 1158px; width: 262px; height: 76px; z-index: 210; }

        .hidden { display: none !important; }
        .btn-active:active { transform: translate(-50%, -50%) scale(0.92); filter: brightness(1.1); }
    </style>
</head>
<body>

<div id="game-stage">
    <img id="bg-main" class="layer" src="assets/bg_main.webp">
    
    <img id="slogan" class="layer" src="assets/slogan.webp">
    <img id="fw-1" class="layer firework fw-loop" src="assets/firework.webp">
    <img id="fw-2" class="layer firework fw-loop" src="assets/firework.webp">

    <img id="char-cat" class="layer center-obj breathing" src="assets/char_cat.webp">

    <div id="scroll-container" class="layer center-obj">
        <img id="scroll-bg" class="layer center-obj" src="assets/scroll_bg.webp" style="width:100%; height:100%; left:50%; top:50%;">
        <img id="res-type-img" class="layer center-obj" src="">
        <div id="res-destiny" class="fortune-text"></div>
        <div id="res-career" class="fortune-text"></div>
        <div id="res-love" class="fortune-text"></div>
    </div>

    <img id="btn-draw" class="layer center-obj interactive btn-active" src="assets/btn_draw.webp" onclick="handleStartDraw()">
    <img id="btn-redraw" class="layer center-obj interactive btn-active hidden" src="assets/btn_redraw.webp" onclick="handleReset()">
    <img id="btn-share" class="layer center-obj interactive btn-active hidden" src="assets/btn_share.webp" onclick="handleShare()">
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyfeuBAEJ8TZeP9beZj2cjWHKLIvzbZjJxZE6F5k6tfMnOmZLeLyJI7cg-f9xHu8vz6_w/exec";
    let fortuneSheetData = [];
    let isDrawing = false;
    let dataReady = false;
    let currentResult = null;

    const typeFileMap = { "超金運": "suppergold", "大吉": "biggold", "中吉": "middlegold", "小吉": "smallgold", "吉": "commongold", "中平": "gold" };

    async function fetchDataOnTheFly() {
        dataReady = false;
        try { const response = await fetch(API_URL); fortuneSheetData = await response.json(); dataReady = true; } catch (err) { console.error(err); }
    }

    function resizeGame() {
        const stage = document.getElementById('game-stage');
        const scale = Math.min(window.innerWidth / 720, window.innerHeight / 1280);
        stage.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    window.addEventListener('resize', resizeGame);
    window.onload = () => { resizeGame(); };

    function handleStartDraw() {
        if (isDrawing) return;
        document.getElementById('btn-draw').classList.add('hidden');
        // 修正：這裡不再隱藏標語和煙火，讓它們持續 Loop
        startDrawingProcess();
    }

    function startDrawingProcess() {
        isDrawing = true;
        const cat = document.getElementById('char-cat');
        cat.classList.remove('breathing');
        cat.classList.add('shaking');
        fetchDataOnTheFly();

        const startTime = Date.now();
        const checkInterval = setInterval(() => {
            if (Date.now() - startTime >= 2500 && dataReady) {
                clearInterval(checkInterval);
                showResult();
            }
        }, 100);
    }

    function showResult() {
        const cat = document.getElementById('char-cat');
        cat.classList.remove('shaking');
        cat.classList.add('breathing');
        
        currentResult = fortuneSheetData[Math.floor(Math.random() * fortuneSheetData.length)];
        const typeImg = document.getElementById('res-type-img');
        typeImg.classList.remove('show');
        typeImg.src = `assets/${typeFileMap[currentResult.type.trim()] || "gold"}.webp`;

        document.getElementById('res-destiny').innerText = currentResult.destiny;
        document.getElementById('res-career').innerText = currentResult.career;
        document.getElementById('res-love').innerText = currentResult.love;

        document.getElementById('scroll-container').classList.add('active');
        setTimeout(() => { typeImg.classList.add('show'); }, 600); 
        setTimeout(() => {
            document.getElementById('btn-redraw').classList.remove('hidden');
            document.getElementById('btn-share').classList.remove('hidden');
        }, 800);
    }

    function handleReset() {
        document.getElementById('btn-redraw').classList.add('hidden');
        document.getElementById('btn-share').classList.add('hidden');
        document.getElementById('scroll-container').classList.remove('active');
        document.getElementById('res-type-img').classList.remove('show');
        setTimeout(() => { startDrawingProcess(); }, 400); 
    }

    function handleShare() {
        const fullMessage = `吉運臨門！我抽到了：【${currentResult.type}】\n${window.location.href}`;
        if (navigator.userAgent.includes("Line")) {
            window.location.href = `https://line.me/R/msg/text/?${encodeURIComponent(fullMessage)}`;
        } else if (navigator.share) {
            navigator.share({ title: '吉運臨門', text: fullMessage }).catch(e => console.log(e));
        } else {
            alert("連結已複製到剪貼簿！");
        }
    }
</script>

</body>
</html>
